<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Dictator</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="box">
            <h1 class="owner"><i class="fa-solid fa-fire emoji"></i> Bel-B4by<span class="">&#128522;</span> <i class="fa-solid fa-fire emoji"></i></h1>
            <h1 class="title">Check for a Palindrome</h1>
            <div class="palindromeContainer">
                <p class="enttext">Enter text to check for a palindrome:</p>
                <input type="text" id="text-input">
                <button id="check-btn">check</button>
                <div id="result"></div>
            </div>
            <div class="palindromeMeaning">
                <h4>&#128161; A palindrome is a word or sentence that's spelled the same way both forward and backward,
                    ignoring punctuation, case, and spacing.</h4>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
